            <div id="chatApp" >
  
                    <div class="chatBox" id="chatBox">
                      <div class="card">
                <div id="contorno">
                     <header class="card-header header-title" @click="toggleChat()">
                        <p class="card-header-title">
                          <i class="fa fa-circle is-online"></i>
                          <img src="logo1.PNG" style="width: 30px; padding-top: 13px">
                          chatBot
                        </p>
                        <a class="card-header-icon">
                          <span class="icon">
                            <i class="fa fa-close"></i>
                          </span>
                        </a>
                      </header>
                     
                            <div id="chatbox-area" >
                                    <div class="card-content chat-content">
                                      <div class="content">
                                        <div class="chat-message-group">
                                          <div class="chat-messages">
                                            <div class="message">Olá meu nome é Camila</div>
                                            <div class="from">Hoje 04:55</div>
                                          </div>
                                        </div>
                                        <div class="chat-message-group writer-user">
                                          <div class="chat-messages">
                                            <div class="message">Olá meu nome é Marinho</div>
                                            <div class="from">Hoje 04:55</div>
                                          </div>
                                        </div>
                                        <div class="chat-message-group">
                                          <div class="chat-messages">
                                            <div class="message">Olá meu nome é Marinho</div>
                                            <div class="message">Caro marinho</div>
                                            <div class="from">Hoje 04:55</div>
                                          </div>
                                        </div>
                                        <div class="chat-message-group">
                                          <div class="typing">Typing</div>
                                          <div class="spinner">
                                                <div class="bounce1"></div>
                                                <div class="bounce2"></div>
                                                <div class="bounce3"></div>
                                           </div>
                                        </div>
                                      </div>
                                    </div>
                     </div>
                        <hr width="85%" align="center"/>
                            <footer class="card-footer" id="chatBox-textbox"> 
                                    <div style="width: 100% " > 
                                        <form  action='/' method='post'>
                                            <div class="chat-camp">
                                                <textarea placeholder="Digite sua mensagem" name="Message" id="message" cols="100" rows="5"></textarea>

                      </div>
                    </div>
                    </div>
